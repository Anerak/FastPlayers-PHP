<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	<div id="formulario">
		<form method=GET action="ajax.php">
			<input type="text" id="id_usuario" name="id_usuario">
			<input type="button" id="mostrar" >
		</form>
		
	</div>
	<div id="imprimir">
		Ver resultados
	</div>
	<!--<input type="text" id="email">-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

$("#mostrar").on('click', function() {
	event.preventDefault();
		$.ajax({
			url: 'ajax.php?accion=obtenerEmail',
			data: {id_usuario: $("#id_usuario").val()},
		})
		.done(function(respuesta) {
			$("#imprimir").html(respuesta);
		})
		.done(function(remail){
			$("#email").html(remail);
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			console.log("complete");
		});
});
$("#mostrar").on('click', function() {
	event.preventDefault();
		$.ajax({
			url: 'ajax.php?=guardarEmail',
			data: {id_usuario: $("#id_usuario").val(), email: $("email")},
		})
		.done(function(remail){
			$("#email").html(remail);
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			console.log("complete");
		});
});


</script>
</body>
</html>
